<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Khand:wght@700&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
 

    <div class="weather-card">
        <div class="search-bar">
            <input type="search"></input>
            <button>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                  </svg>
            </button>
        </div>

        <div class="weather-details loading">              
                <div class="location">
                    <div class="location-name">-</div>
                    <div class="location-country">-</div>
                    <div class="location-time">-</div>
                </div>

                <div class="condition">
                    <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="condition-icon" />
                    <div class="condition-text">
                        <h2>-</h2>
                    </div>
                    
                </div>

                <div class="others">
                    <div class="others-wind_kph">
                        <h1>-</h1>
                        <p>Wind</p>
                    </div>
                    <div class="others-humidity">
                        <h1>-</h1>
                        <p>Humidity</p>
                    </div>
                    <div class="others-uv">
                        <h1>-</h1>
                        <p>UV</p>
                    </div>                    
                </div>            
        </div>

        <div class="weather-details-error">
            <h2>error occured !!!</h2>
        </div>
        
       
    </div>
    
    <script src="./app.js"></script>
</body>
</html>
